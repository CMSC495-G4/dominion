
<h2 class="font-weight-light mb-1" style="font-size: 1.5rem">Game Status</h2>

<small>
  <em>{{ game.getCurrentPlayer().name | titlecase }}'s turn</em>
  <br>
  <em>Turn Number: {{ game.state.turn }}</em>
  <br>
  <em>Phase: {{ game.state.phase | titlecase }}</em>
  <br>
  <em>Opponent: {{ game.getOpponent().name }}</em>
  <br>
  <em>Opponent's Victory Score: {{ game.getOpponentVictoryScore() }}</em>
  <br>
  <em>Your Victory Score: {{ game.getVictoryScore() }}</em>

</small>
