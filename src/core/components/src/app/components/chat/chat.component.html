
<h2 class="font-weight-light mb-1" style="font-size: 1.5rem">Chat</h2>

<div class="chat-pane text-light p-2" (click)="input.focus()" #pane>
  <div *ngFor="let message of messages">
    <b>{{ message.user }}</b>: {{ message.text }}
    <hr />
  </div>
</div>

<input
  type="text"
  class="chat-input form-control text-light"
  placeholder="Enter a message"
  aria-label="Enter a message"
  (keyup)="handleKeyUp($event)"
  #input>
