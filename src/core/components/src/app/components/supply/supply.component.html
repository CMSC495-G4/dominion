<h2 class="font-weight-light my-2">Supply</h2>
<div class="table-responsive border" style="max-height: 500px; overflow: auto;">

<div class="d-flex flex-wrap align-items-center justify-content-center">
  <div
    class="m-2 supply-card" *ngFor="let card of getCardGroups()"
    [ngClass]="{'disabled': !game.canBuyCard(getCard(card.name))}"
    (click)="game.buyCard(getCard(card.name))"
    style="position: relative">
    <img class="w-100" src="assets/cards/{{ card.name }}.jpg">
    <div
      style="position: absolute; right: 2px; top: 2px; width: 25px; height: 25px; border-radius: 12.5px; opacity: 0.7;"
      class="bg-dark text-light small font-weight-bold d-flex align-items-center justify-content-center ">
      {{ card.quantity }}
    </div>
  </div>
</div>

</div>
