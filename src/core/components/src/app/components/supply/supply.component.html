<h2 class="small font-weight-bold my-2">Supply</h2>
<div class="table-responsive border" style="max-height: 300px; overflow: auto;">


<table class="table table-striped table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th>Card</th>
      <th>Quantity</th>
      <th>Type</th>
      <th>Cost</th>
      <th>Value</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of getCardGroups()">
      <td>
        {{ card.name | titlecase}}
      </td>
      <td>
          {{ card.quantity }}
        </td>
      <td>
        {{ card.type | titlecase }}
      </td>
      <td>
        {{ card.cost }}
      </td>
      <td>
        {{ card.value }}
      </td>
      <td>
        todo: add description
      </td>
      <td class="text-center">
        <button class="btn btn-primary btn-sm" (click)="buyCard(card.name)">Buy</button>
      </td>

    </tr>
  </tbody>
</table>

</div>
