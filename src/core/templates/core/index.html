{% extends 'core/base.html' %}


{% block navbar %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary" style="flex-shrink: 0">
    <a class="navbar-brand" href="#">Dominion</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rules">Rules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>
{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid main-bg m-0">
  <div class="container text-center text-light">
    <h1 class="display-4">Dominion Online</h1>
    <p class="lead">Log in to start playing.</p>
    <form class="pt-3 login-form">
      <input class="form-control mb-2" type="email" name="email" placeholder="Email">
      <input class="form-control mb-2" type="password" name="password" placeholder="Password">
      <button class="btn btn-primary mb-2" style="width: 90px">Log In</button>
      <button class="btn btn-success mb-2" style="width: 90px">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
